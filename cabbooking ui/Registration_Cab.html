    <div class="employee-container">

        <h1 class="form-name">      Cab Registration Form    </h1>
        <div class="details-card-cab ">
            <div class="card_cab  ">
                <form action="CabRegistration" method="post">
                    <div class="container">

                        <label for="cabNo"><b>Cab No</b></label>
                        <input type="text" placeholder="Enter Cab No" name="cabNo" id="cabNo" required>

                       

                        <label for="dName"><b>Driver Name</b></label>
                        <input type="text" placeholder="Enter Driver Name" name="dName" id="dName" required>

                        <label for="dMobile"><b>Driver Name</b></label>
                        <input type="tel" placeholder="Enter Driver mobile no" name="dMobile" id="dMobile" required>

                        <button type="submit" class="registerbtn">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
